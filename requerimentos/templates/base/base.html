{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="stylesheet" href="{% static 'base/css/style.css' %}">
    {% block head %}{% endblock head %}
</head>
<body>

        <h1>Portal do Servidor</h1>
        <nav>
            <a href="{% url 'listas_requerimentos' %}">Meus Requerimentos</a> |

    <footer>

    </footer>

    <script src="{% static 'base/js/script.js' %}"></script>
